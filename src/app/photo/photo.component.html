<div
  class="d-flex w-100 align-items-center justify-content-center flex-column gap-3 mb-5"
>
  <div
    class="main d-flex align-items-center justify-content-center text-center w-100"
  >
    <h1>Фотографії</h1>
  </div>
  <div class="container d-flex w-100 justify-content-center p-3 gap-3">
    <div class="d-flex flex-column w-100 gap-3">
      <div *ngFor="let item of items1; let i = index">
        <img class="img-fluid" [src]="item.url" alt="{{ i }}" />
      </div>
    </div>
    <div class="d-flex flex-column w-100 gap-3">
      <div *ngFor="let item of items2; let i = index">
        <img class="img-fluid" [src]="item.url" alt="{{ i }}" />
      </div>
    </div>
  </div>
</div>
